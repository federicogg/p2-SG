    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #progreso {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #ddd;
        }
        
        #barra {
            position: absolute;
            width: 1%;
            height: 100%;
            background-color: #4CAF50;
        }
    </style>

</head>

<body>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
        <div style="position: absolute; left: 450px; top:200px ;color: aliceblue;" id="inicio">
            <h2> Pulsa Espacio para empezar a jugar</h2>
        </div>
        <div style="position: absolute; left: 450px; top:100px ;color: aliceblue;" id="fin">

        </div>
        <div style="position: absolute; left: 100px; top:10px ;color: aliceblue;" id="panel">
            <h2> Score: 0</h2>
        </div>
        <div style="position: absolute; left: 100px; top:30px ;color: aliceblue;" id="bonus">
            <h2> Inmunidad: OFF</h2>
        </div>
        <audio id="audio" style="display: none;" controls>
            <source type="audio/mp3"
                src="../songs/future-house-major-lazer-dj-snake-lean-on-pbh-jack-shizzle-remix.mp3">
        </audio>
        <div id="progreso">
            <div id="barra"></div>
        </div>

        <div style="position: absolute; left: 300px; top:500px; color: aliceblue;" id="manual">
            <span style="font-size:50px;"> &#8592;</span>
            <span style="font-size:10px; position: relative; right: 55px; top: 10px;"> RETROCEDER</span>

            <span style="font-size:50px; position: relative; left: 20px; bottom: 50px;"> &#8593;</span>
            <span style="font-size:10px; position: relative; right: 27px; bottom: 30px;"> ARRIBA</span>

            <span style="font-size:50px; position: relative; left: 70px;"> &#8594;</span>
            <span style="font-size:10px; position: relative; top: 5px;"> ACELERAR</span>

            <span style="font-size:50px; position: relative; right: 185px; top: 70px;"> &#8595;</span>
            <span style="font-size:10px; position: relative; right: 227px; top: 20px;"> ABAJO</span>

            <span style="background: solid; background-color: aliceblue; color: black; padding-left: 100px; padding-right: 100px;
                        position: relative; right: 440px; top: 150px; "> BARRA ESPACIADORA</span>
            <span style="font-size:15px; position: relative; right: 680px; top: 185px;"> SALTAR</span>
        </div>
    </div>
